<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <title>ผลงาน</title>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.getElementById("menuToggle");
            const mobileNav = document.getElementById("mobileNav");

            toggle.addEventListener("click", () => {
                mobileNav.classList.toggle("show");
            });
        });

        function moveView(element) {
            let target = document.querySelector(element);

            target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    </script>

</head>

<body>
    <header>
        <nav>
            <span>
                <img id="menuToggle"
                    src="https://images.icon-icons.com/510/PNG/512/navicon-round_icon-icons.com_50087.png">
                <img class="icon" src="./icon.png">
                <strong>Akira</strong>
            </span>

            <span class="desktop-nav">
                <a href="https://sites.google.com/student.nssc.ac.th/akirasat/home" target="_self">หน้าแรก</a>
                <a href="https://kaoakira.github.io/IS_website/personal-infomation/index.html"
                    target="_self">ประวัติส่วนตัว</a>
                <a href="https://kaoakira.github.io/IS_website/work/index.html" target="_self">ผลงาน</a>
            </span>
        </nav>

        <div class="mobile-nav" id="mobileNav">
            <a href="https://sites.google.com/student.nssc.ac.th/akirasat/home" target="_self">หน้าแรก</a>
            <a href="https://kaoakira.github.io/IS_website/personal-infomation/index.html"
                target="_self">ประวัติส่วนตัว</a>
            <a href="https://kaoakira.github.io/IS_website/work/index.html" target="_self">ผลงาน</a>
        </div>

        <h1>ผลงาน</h1>
    </header>

    <div class="nav-box">
        <button onclick="moveView('#project-box')">เล่มโครงงาน</button>
        <button onclick="moveView('#poster-box')">โปสเตอร์</button>
        <button onclick="moveView('#infographic-box')">Infographic</button>
        <button onclick="moveView('#presentation-box')">Presentation</button>
    </div>

    <div id="project-box">
        <h1>แผ่นพับ</h1>
    </div>

    <div id="poster-box">
        <h1>โปสเตอร์</h1>
    </div>

    <div id="infographic-box">
        <h1>Infographic</h1>
    </div>

    <div id="presentation-box">
        <h1>Presentation</h1>

</body>

</html>
