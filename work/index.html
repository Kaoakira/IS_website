<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <title>ผลงาน</title>

    <style>
        body {
            margin: 0;
            font-family: "Lato", sans-serif;
        }

        header {
            position: relative;
            min-height: 400px;
            color: white;
            background-image: url(https://images8.alphacoders.com/113/thumb-1920-1137852.png);
            background-position: center;
            background-size: cover;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            padding: 0 20px;
            backdrop-filter: blur(5px);
        }

        nav span {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #menuToggle {
            width: 22px;
            filter: invert(1);
            cursor: pointer;
        }

        .icon {
            width: 22px;
        }

        .desktop-nav a {
            margin: 0 15px;
            cursor: pointer;
            color: white;
            text-decoration-line: none;
        }

        h1 {
            font-size: 60px;
            margin-top: 80px;
            text-align: center;
        }

        .mobile-nav {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .mobile-nav a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
        }

        .mobile-nav.show {
            display: flex;
        }

        /* MOBILE */
        @media (max-width: 600px) {
            .desktop-nav {
                display: none;
            }
            .icon {
                display: none;
            }
        }

        /* DESKTOP */
        @media (min-width: 600px) {
            #menuToggle {
                display: none;
            }
        }
    </style>
</head>

<body>
<header>
    <nav>
        <span>
            <img id="menuToggle"
                 src="https://images.icon-icons.com/510/PNG/512/navicon-round_icon-icons.com_50087.png">
            <img class="icon" src="./icon.png">
            <strong>Akira</strong>
        </span>

        <span class="desktop-nav">
            <a href="https://sites.google.com/student.nssc.ac.th/akirasat/home" target="_self">หน้าแรก</a>
            <a href="https://kaoakira.github.io/IS_website/personal-infomation/index.html" target="_self">ประวัติส่วนตัว</a>
            <a href="https://kaoakira.github.io/IS_website/work/index.html" target="_self">ผลงาน</a>
        </span>
    </nav>

    <!-- FLOATING OVERLAY MENU -->
    <div class="mobile-nav" id="mobileNav">
        <a href="https://sites.google.com/student.nssc.ac.th/akirasat/home" target="_self">หน้าแรก</a>
        <a href="https://kaoakira.github.io/IS_website/personal-infomation/index.html" target="_self">ประวัติส่วนตัว</a>
        <a href="https://kaoakira.github.io/IS_website/work/index.html" target="_self">ผลงาน</a>
    </div>

    <h1>ผลงาน</h1>
</header>

<script>
    const toggle = document.getElementById("menuToggle");
    const mobileNav = document.getElementById("mobileNav");

    toggle.addEventListener("click", () => {
        mobileNav.classList.toggle("show");
    });
</script>
</body>
</html>
