<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลงาน | Akira</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.getElementById("menuToggle");
            const mobileNav = document.getElementById("mobileNav");

            toggle.addEventListener("click", () => {
                mobileNav.classList.toggle("show");
            });
        });

        function moveView(target) {
            document.querySelector(target).scrollIntoView({
                behavior: "smooth",
                block: "start"
            });
        }
    </script>
</head>

<body>

    <header>
        <nav>
            <div class="nav-left">
                <img id="menuToggle"
                    src="https://images.icon-icons.com/510/PNG/512/navicon-round_icon-icons.com_50087.png">
                <strong>Akira</strong>
            </div>

            <div class="desktop-nav">
                <a href="#">หน้าแรก</a>
                <a href="#">ประวัติส่วนตัว</a>
                <a href="#">ผลงาน</a>
            </div>
        </nav>

        <div class="mobile-nav" id="mobileNav">
            <a href="#">หน้าแรก</a>
            <a href="#">ประวัติส่วนตัว</a>
            <a href="#">ผลงาน</a>
        </div>

        <div class="hero">
            <h1>ผลงาน</h1>
        </div>
    </header>

    <section class="nav-box">
        <button onclick="moveView('#project')"><span>เล่มโครงงาน</span></button>
        <button onclick="moveView('#paper')"><span>แผ่นพับ</span></button>
        <button onclick="moveView('#poster')"><span>โปสเตอร์</span></button>
        <button onclick="moveView('#infographic')"><span>Infographic</span></button>
        <button onclick="moveView('#presentation')"><span>Presentation</span></button>
    </section>

    <main>

        <section class="work-card" id="project">
            <h2>เล่มโครงงาน</h2>
            <iframe src="./project.pdf"></iframe>
        </section>

        <section class="work-card" id="paper">
            <h2>แผ่นพับ</h2>
            <iframe src="./paper.pdf"></iframe>
        </section>

        <section class="work-card" id="poster">
            <h2>โปสเตอร์</h2>
            <iframe src="./poster.pdf"></iframe>
        </section>

        <section class="work-card" id="infographic">
            <h2>Infographic</h2>
            <iframe src="./infographic.pdf"></iframe>
        </section>

        <section class="work-card" id="presentation">
            <h2>Presentation</h2>
            <iframe src="./presentation.pdf"></iframe>
        </section>

    </main>

</body>

</html>
